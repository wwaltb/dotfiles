monitor=eDP-1,preferred,auto,1.33
monitor=,preferred,auto,auto

# exec-once = waybar & hyprpaper & firefox
# exec-once = hyprpaper
exec-once = waybar
exec-once = spotifyd --no-daemon

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# program defaults
$terminal = alacritty
$fileManager = alacritty -e ranger
$menu = wofi --show drun

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(c8c093ff)
    col.inactive_border = rgba(54546dff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = no
}

animations {
    enabled = no
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

input:touchpad {
    scroll_factor = 0.5
    clickfinger_behavior = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 400
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_invert = false
    workspace_swipe_cancel_ratio = 0.5
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    background_color = 0x1a1a22
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod shift, return, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, killall spotifyd && spotifyd --no-daemon
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod shift, b, exec, killall -SIGUSR2 waybar
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# change focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move active window
bind = $mainMod shift, h, movewindow, l
bind = $mainMod shift, l, movewindow, r
bind = $mainMod shift, k, movewindow, u
bind = $mainMod shift, j, movewindow, d

# fullscreen active window
bind = $mainMod, f, fullscreen, 1
bind = $mainMod, f, submap, fullscreen

submap = fullscreen

bind = $mainMod, f, fullscreen, 1
bind = $mainMod, f, submap, reset

submap = reset

# resize active window
bind = super, r, submap, resize 

submap = resize

binde = , h, resizeactive, -24 0
binde = , j, resizeactive, 0 24
binde = , k, resizeactive, 0 -24
binde = , l, resizeactive, 24 0

bind = ctrl, c, submap, reset

submap = reset

# next/prev workspace
bind = super ctrl, h, workspace, r-1
bind = super ctrl, l, workspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screenshots
bind = super, S, submap, screenshot

submap = screenshot

bind = , w, exec, grimblast copysave active && hyprctl dispatch submap reset
bind = , e, exec, grimblast copysave screen && hyprctl dispatch submap reset
bind = , o, exec, grimblast copysave output && hyprctl dispatch submap reset
bind = , a, exec, grimblast copysave area && hyprctl dispatch submap reset

bind = ctrl, c, submap, reset

submap = reset

# brightness controls
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e s +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e s 10%-

# volume controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bindl = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.0
